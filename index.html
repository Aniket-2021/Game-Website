<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        <!--
Start your code from here
-->
        <section id="games">
            <h2>Click on the games to explore !</h2>
            <h4>The games are built in game lab. Please click on the games to play.</h4>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://studio.code.org/projects/flappy/otzvdVlTbdvNktW6XD05cZONmamopxYuG70Fh4sfFEQ" target="_blank"><img class="img-responsive" src="Flappy%20Bird%20Image.png"></a>
                            <div class="carousel-content">
                                <p>Flappy Bird</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="https://studio.code.org/projects/spritelab/5v9nzUEfxo80CYcFAUop5WGNBtwrHc0FSP81fV4zbq8" target="_blank"><img class="img-responsive" src="More%20Games%20(2).png"></a>
                            <div class="carousel-content">
                                <p>Pop the Balloon</p>
                            </div>
                        </center>
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>


        <section id="playStoreApps">
            <h2>Click to explore More Games</h2>
            <h4>These apps are built in Thunkable. Please click on the apps to view.</h4>
            <div id="myCarousel_2" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://play.google.com/store/apps/details?id=com.whitehatjr.mahdi.pagerchatappv144" target="_blank"><img class="img-responsive" src="unnamed.png"></a>
                            <div class="carousel-content">
                                <p>Chat App</p>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <a href="https://play.google.com/store/apps/details?id=com.gmail.niranjanapratibhapadman.healthappcopy" target="_blank"><img class="img-responsive" src="unnamed.jpg"></a>
                            <div class="carousel-content">
                                <p>Health App</p>
                            </div>
                        </center>
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel_2" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

                <a class="right carousel-control" href="#myCarousel_2" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

        </section>
    </div>

</body>

</html>
